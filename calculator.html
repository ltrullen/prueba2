<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <meta charset="utf-8">
    <script type="text/javascript">

        function inverse() {
            var num = document.getElementById("n1");
            num.value = 1 / num.value;
        }
    </script>
</head>

<body>
    Numero:
    <input type="text" id="n1">
    <p>
        <button onclick="inverse()"> 1/x</button>
    </p>
</body>

</html>
